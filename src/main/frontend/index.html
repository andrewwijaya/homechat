<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>Home Chat</h2>
<label for="username">Username:</label>
<input type="text" id="username" placeholder="Enter your name">
<br><br>
<div id="chatBox" style="border: 1px solid #000; height: 300px; overflow-y: auto; padding: 10px;"></div>
<input type="text" id="messageInput" placeholder="Type a message..." />
<button onclick="sendMessage()">Send</button>

<script>
    var socket = new SockJS('/chat'); // Connect to the WebSocket endpoint
    var stompClient = Stomp.over(socket);

    // Connect and subscribe to the chat topic
    stompClient.connect({}, function(frame) {
        stompClient.subscribe('/topic/chat', function(message) {
            let msgData = JSON.parse(message.body);
            let msgDisplay = `<p><strong>${msgData.sender}:</strong> ${msgData.content}</p>`;
            document.getElementById("chatBox").innerHTML += msgDisplay;        });
    });

    // Function to send a message
    function sendMessage() {
        let username = document.getElementById("username").value.trim();
        let input = document.getElementById("messageInput");

        if (!username) {
            alert("Please enter a username before sending messages!");
            return;
        }

        if (input.value.trim() !== "") {
            var message = { sender: "User", content: input.value, type: "CHAT" };
            console.log("Sending message:", message); // Debugging
            stompClient.send("/topic/chat", {}, JSON.stringify({ sender: username, content: input.value, type: "CHAT"
            }));
            input.value = ""; // Clear input field after sending
        }
    }
</script>
</body>
</html>
